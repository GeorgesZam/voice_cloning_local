      - name: Build app
        run: |
          pyinstaller --name "VoiceClone Studio" \
            --add-data "app.py:." \
            --collect-all streamlit \
            --collect-all torch \
            --collect-all torchaudio \
            --collect-all chatterbox \
            --hidden-import streamlit \
            --hidden-import torch \
            --hidden-import torch.backends.mps \
            --hidden-import torchaudio \
            --hidden-import soundfile \
            --hidden-import scipy.signal \
            --windowed \
            --noconfirm \
            launcher.py
      
      - name: Zip artifact
        run: |
          cd dist
          zip -r ../VoiceClone_Studio_macOS_AppleSilicon.zip "VoiceClone Studio.app"
      
      - name: Upload artifact
