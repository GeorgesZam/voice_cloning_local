name: Build VoiceClone Studio

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Create launcher
        shell: python
        run: |
          code = '''
          import sys, os, subprocess, webbrowser, time, socket

          def find_free_port(start=8501):
              for port in range(start, start + 100):
                  try:
                      with socket.socket(socket.AF_INET, socket.SOCK_STREAM) as s:
                          s.bind(("127.0.0.1", port))
                          return port
                  except OSError:
                      continue
              return start

          def main():
              print("VoiceClone Studio")
              if getattr(sys, "frozen", False):
                  app_dir = sys._MEIPASS
              else:
                  app_dir = os.path.dirname(__file__)
              app_path = os.path.join(app_dir, "app.py")
              port = find_free_port()
              url = f"http://localhost:{port}"
              print(f"Starting on {url}...")
              cmd = [sys.executable, "-m", "streamlit", "run", app_path, "--server.port", str(port), "--server.headless", "true", "--browser.gatherUsageStats", "false"]
              proc = subprocess.Popen(cmd)
              time.sleep(3)
              webbrowser.open(url)
              try:
                  proc.wait()
              except KeyboardInterrupt:
                  proc.terminate()

          if __name__ == "__main__":
              main()
          '''
          with open("launcher.py", "w") as f:
              f.write(code)
      
      - name: Build executable
        run: |
          pyinstaller --name "VoiceClone_Studio" --add-data "app.py;." --collect-all streamlit --collect-all torch --collect-all torchaudio --collect-all chatterbox --hidden-import streamlit --hidden-import torch --hidden-import torchaudio --hidden-import soundfile --hidden-import scipy.signal --console --noconfirm launcher.py
      
      - name: Zip artifact
        run: Compress-Archive -Path dist/VoiceClone_Studio -DestinationPath VoiceClone_Studio_Windows.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceClone_Studio_Windows
          path: VoiceClone_Studio_Windows.zip

